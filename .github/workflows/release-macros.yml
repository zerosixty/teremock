name: Release Macros

on:
  workflow_dispatch:
    inputs:
      bump:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

env:
  CARGO_TERM_COLOR: always

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.new.outputs.version }}

    steps:
      - uses: actions/checkout@v4

      - name: Get current version
        id: current
        run: |
          VERSION=$(grep '^version' teremock_macros/Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Calculate new version
        id: new
        run: |
          CURRENT="${{ steps.current.outputs.version }}"
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"

          case "${{ inputs.bump }}" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Bumping teremock_macros version: $CURRENT -> $NEW_VERSION"

      - name: Cache
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Check build
        run: cargo check -p teremock_macros

      - name: Run tests
        run: cargo test -p teremock_macros

      - name: Dry-run publish
        run: cargo publish --dry-run -p teremock_macros

  release:
    name: Create Macros Release
    runs-on: ubuntu-latest
    needs: validate
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update version in Cargo.toml
        run: |
          NEW_VERSION="${{ needs.validate.outputs.new_version }}"
          sed -i "s/^version = \".*\"/version = \"$NEW_VERSION\"/" teremock_macros/Cargo.toml

      - name: Commit version bump
        run: |
          NEW_VERSION="${{ needs.validate.outputs.new_version }}"
          git add teremock_macros/Cargo.toml
          git commit -m "Release teremock_macros $NEW_VERSION"

      - name: Create and push tag
        run: |
          NEW_VERSION="${{ needs.validate.outputs.new_version }}"
          git tag "teremock_macros/v$NEW_VERSION"
          git push origin master
          git push origin "teremock_macros/v$NEW_VERSION"

      - name: Generate release notes
        id: notes
        run: |
          NEW_VERSION="${{ needs.validate.outputs.new_version }}"
          PREV_TAG=$(git tag -l 'teremock_macros/v*' --sort=-version:refname | head -2 | tail -1 || echo "")

          if [ -n "$PREV_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %s" "$PREV_TAG"..HEAD^ -- teremock_macros/ | grep -v "^- chore" || true)
          else
            COMMITS="Initial release"
          fi

          {
            echo "notes<<EOF"
            echo "## What's Changed in teremock_macros"
            echo ""
            echo "$COMMITS"
            echo ""
            echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREV_TAG:-v0.0.0}...teremock_macros/v$NEW_VERSION"
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: teremock_macros/v${{ needs.validate.outputs.new_version }}
          name: teremock_macros v${{ needs.validate.outputs.new_version }}
          body: ${{ steps.notes.outputs.notes }}
          draft: false
          prerelease: false
