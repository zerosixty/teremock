name: Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

env:
  CARGO_TERM_COLOR: always

jobs:
  calculate-version:
    name: Calculate Version
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.new.outputs.version }}

    steps:
      - uses: actions/checkout@v4

      - name: Get current version
        id: current
        run: |
          VERSION=$(grep '^version' teremock/Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Calculate new version
        id: new
        run: |
          CURRENT="${{ steps.current.outputs.version }}"
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"

          case "${{ inputs.bump }}" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Bumping version: $CURRENT -> $NEW_VERSION"

  fmt:
    name: Check Formatting
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Cache
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - run: cargo clippy --workspace --all-targets -- -D warnings

  test:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Cache
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - run: cargo test --workspace

  msrv:
    name: MSRV (1.83)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust 1.83
        run: rustup install 1.83 --profile minimal

      - name: Cache
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - run: cargo +1.83 check --workspace

  dry-run:
    name: Dry-run Publish
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Cache
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - run: cargo publish --dry-run -p teremock

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs:
      - calculate-version
      - fmt
      - clippy
      - test
      - msrv
      - dry-run
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update version in Cargo.toml
        run: |
          NEW_VERSION="${{ needs.calculate-version.outputs.new_version }}"
          sed -i "s/^version = \".*\"/version = \"$NEW_VERSION\"/" teremock/Cargo.toml

      - name: Update version in README
        run: |
          NEW_VERSION="${{ needs.calculate-version.outputs.new_version }}"
          MAJOR_MINOR=$(echo "$NEW_VERSION" | cut -d. -f1,2)
          sed -i "s/teremock = \"[0-9]*\.[0-9]*\"/teremock = \"$MAJOR_MINOR\"/" README.md

      - name: Commit version bump
        run: |
          NEW_VERSION="${{ needs.calculate-version.outputs.new_version }}"
          git add teremock/Cargo.toml README.md
          git commit -m "chore: bump version to $NEW_VERSION"

      - name: Create and push tag
        run: |
          NEW_VERSION="${{ needs.calculate-version.outputs.new_version }}"
          git tag "v$NEW_VERSION"
          git push origin master
          git push origin "v$NEW_VERSION"

      - name: Generate release notes
        id: notes
        run: |
          NEW_VERSION="${{ needs.calculate-version.outputs.new_version }}"
          PREV_TAG=$(git tag -l 'v*' --sort=-version:refname | head -2 | tail -1 || echo "")

          if [ -n "$PREV_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %s" "$PREV_TAG"..HEAD^ | grep -v "^- chore:" || true)
          else
            COMMITS="Initial release"
          fi

          {
            echo "notes<<EOF"
            echo "## What's Changed"
            echo ""
            echo "$COMMITS"
            echo ""
            echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREV_TAG:-v0.0.0}...v$NEW_VERSION"
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.calculate-version.outputs.new_version }}
          name: v${{ needs.calculate-version.outputs.new_version }}
          body: ${{ steps.notes.outputs.notes }}
          draft: false
          prerelease: false
